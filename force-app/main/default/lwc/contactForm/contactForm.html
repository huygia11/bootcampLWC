<template>
    <form class="contact-form" action="">
        <div class="combobox slds-p-around_medium lgc-bg">
            <lightning-combobox
                options={salutations}
                name="Salutation"
                label="Salutation"
                class="validate"
                value={defaultContact.Salutation}
                onchange={handleInputChange}
                disabled={disabledContactForm}
            ></lightning-combobox>
        </div>

        <div class="slds-p-around_medium lgc-bg">
            <lightning-input name="Email" required type="Email" label="Email" class="validate"
                value={defaultContact.Email} onchange={handleInputChange}
                disabled={disabledContactForm}></lightning-input>
        </div>

        <div class="slds-p-around_medium lgc-bg">
            <lightning-input name="FirstName" type="text" label="First Name" class="validate"
                value={defaultContact.FirstName} onchange={handleInputChange}
                disabled={disabledContactForm}></lightning-input>
        </div>

        <div class="slds-p-around_medium lgc-bg">
            <lightning-input name="Phone" required type="tel" label="Phone" pattern="(84|0[3|5|7|8|9])+([0-9]{8})\b"
                class="validate" value={defaultContact.Phone} onchange={handleInputChange}
                disabled={disabledContactForm}></lightning-input>
        </div>

        <div class="slds-p-around_medium lgc-bg">
            <lightning-input name="LastName" required type="text" label="Last Name" class="validate"
                value={defaultContact.LastName} onchange={handleInputChange}
                disabled={disabledContactForm}></lightning-input>
        </div>
    </form>

    <!-- table component -->
    <c-contact-table related-contacts={relatedContacts} default-contact={defaultContact}></c-contact-table>
